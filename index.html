<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .todo-container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .todo-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .todo-item:last-child {
            border-bottom: none;
        }
        .todo-item button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-btn {
            background: #007bff;
            color: white;
        }
        .start-btn.active {
            background: #28a745;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        .add-button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        .efficiency-score {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="todo-container">
        <div id="todo-list">
            <!-- Tasks will be dynamically added here -->
        </div>
        <button class="add-button" onclick="showAddTaskForm()">Add New Task</button>
        <div class="efficiency-score" id="efficiency-score">Efficiency Score: 0</div>
    </div>

    <div class="todo-container hidden" id="add-task-form">
        <h2>Add New Task</h2>
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" required>
        <label for="task-time">Estimated Time (minutes):</label>
        <input type="number" id="task-time" required>
        <label for="task-difficulty">Difficulty (1-5):</label>
        <input type="number" id="task-difficulty" min="1" max="5" required>
        <button class="add-button" onclick="addTask()">Add Task</button>
        <button class="add-button" style="background: #007bff;" onclick="hideAddTaskForm()">Back to List</button>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let efficiencyScore = parseInt(localStorage.getItem('efficiencyScore')) || 0;

        function renderTasks() {
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';
            tasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = 'todo-item';
                taskItem.innerHTML = `
                    <span>${task.name}</span>
                    <span>${task.estimatedTime} min</span>
                    <span>${task.timeSpent} min</span>
                    <span>Difficulty: ${task.difficulty}</span>
                    <button class="start-btn" onclick="startTask(${index}, this)">Start</button>
                    <button class="delete-btn" onclick="deleteTask(${index})">Done</button>
                `;
                todoList.appendChild(taskItem);
            });
            updateEfficiencyScore();
        }

        function startTask(index, button) {
            if (tasks[index].isTiming) {
                // Stop timing
                clearInterval(tasks[index].timer);
                tasks[index].isTiming = false;
                button.classList.remove('active');
                button.textContent = 'Start';
            } else {
                // Start timing
                tasks[index].startTime = Date.now();
                tasks[index].isTiming = true;
                button.classList.add('active');
                button.textContent = 'Stop';
                tasks[index].timer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - tasks[index].startTime) / 1000 / 60);
                    tasks[index].timeSpent = elapsed;
                    renderTasks();
                }, 1000);
            }
            saveTasks();
        }

        function deleteTask(index) {
            if (tasks[index].isTiming) {
                clearInterval(tasks[index].timer);
            }
            const task = tasks[index];
            const scoreIncrement = Math.max(0, Math.round((task.estimatedTime / Math.max(1, task.timeSpent)) * 10));
            efficiencyScore += scoreIncrement;
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        function addTask() {
            const name = document.getElementById('task-name').value;
            const estimatedTime = parseInt(document.getElementById('task-time').value);
            const difficulty = parseInt(document.getElementById('task-difficulty').value);

            if (tasks.length >= 10) {
                alert('Task limit reached! Complete some tasks first.');
                return;
            }

            tasks.push({
                name,
                estimatedTime,
                timeSpent: 0,
                difficulty,
                isTiming: false,
                startTime: null,
                timer: null
            });
            saveTasks();
            hideAddTaskForm();
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            localStorage.setItem('efficiencyScore', efficiencyScore);
        }

        function updateEfficiencyScore() {
            document.getElementById('efficiency-score').textContent = `Efficiency Score: ${efficiencyScore}`;
        }

        function showAddTaskForm() {
            document.querySelector('.todo-container').classList.add('hidden');
            document.getElementById('add-task-form').classList.remove('hidden');
        }

        function hideAddTaskForm() {
            document.querySelector('.todo-container').classList.remove('hidden');
            document.getElementById('add-task-form').classList.add('hidden');
        }

        // Initial render
        renderTasks();
    </script>
</body>
</html>
