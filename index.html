<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .login-form, .todo-list-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .login-form input, .login-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .todo-item button {
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .todo-item button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Enter your password">
            <button onclick="authenticate()">Login</button>
            <p id="errorMessage" style="color: red; display: none;">Incorrect password. Please try again.</p>
        </div>

        <!-- To-Do List Section -->
        <div class="todo-list-container hidden" id="todoApp">
            <div class="todo-list" id="todoList"></div>
            <div>
                <button onclick="openTaskForm()">Add Task</button>
            </div>
            <div class="score" id="efficiencyScore">Efficiency Score: 0</div>
        </div>

        <!-- Add Task Modal -->
        <div id="taskForm" style="display: none;">
            <h2>Add a New Task</h2>
            <label>Task Name: <input type="text" id="taskName"></label><br>
            <label>Estimated Time (minutes): <input type="number" id="taskTime"></label><br>
            <label>Difficulty (1-5): <input type="number" id="taskDifficulty" min="1" max="5"></label><br>
            <button onclick="addTask()">Add Task</button>
            <button onclick="closeTaskForm()">Close</button>
        </div>
    </div>

    <script>
        // Password hash stored in code
        const passwordHash = "b0c520aac7a87534dbeda6a703d02a3df88033b756ab688c5605cda45f920b94"; // Hash of "password"

        // SHA-256 hashing function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Authentication function
        async function authenticate() {
            const inputPassword = document.getElementById('password').value;
            const hashedInput = await sha256(inputPassword);

            if (hashedInput === passwordHash) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('todoApp').classList.remove('hidden');
                loadTasksFromJSON();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        const todoList = document.getElementById('todoList');
        const efficiencyScore = document.getElementById('efficiencyScore');
        let score = 0;

        function openTaskForm() {
            document.getElementById('taskForm').style.display = 'block';
        }

        function closeTaskForm() {
            document.getElementById('taskForm').style.display = 'none';
        }

        function addTask() {
            const name = document.getElementById('taskName').value;
            const time = parseInt(document.getElementById('taskTime').value);
            const difficulty = parseInt(document.getElementById('taskDifficulty').value);

            if (!name || !time || !difficulty) {
                alert('Please fill in all fields.');
                return;
            }

            const task = {
                name,
                estimatedTime: time,
                timeSpent: 0,
                difficulty,
                timer: null
            };

            addTaskToUI(task);
            saveTaskToJSON(task);
            closeTaskForm();
        }

        function addTaskToUI(task) {
            const item = document.createElement('div');
            item.className = 'todo-item';

            item.innerHTML = `
                <span><b>${task.name}</b></span>
                <span>Est. Time: ${task.estimatedTime} mins</span>
                <span>Spent: <span id="timeSpent">${task.timeSpent}</span> mins</span>
                <span>Difficulty: ${task.difficulty}</span>
                <button onclick="markAsDone(this, ${task.estimatedTime}, ${task.difficulty})">Mark as Done</button>
                <button onclick="startTimer(this)">Start Timer</button>
            `;

            todoList.appendChild(item);
        }

        function startTimer(button) {
            const item = button.parentElement;
            const timeSpentSpan = item.querySelector('#timeSpent');

            let timeSpent = parseInt(timeSpentSpan.innerText);
            button.disabled = true;

            const timer = setInterval(() => {
                timeSpent++;
                timeSpentSpan.innerText = timeSpent;
                item.dataset.timeSpent = timeSpent;
            }, 60000);

            item.dataset.timer = timer;
        }

        function markAsDone(button, estimatedTime, difficulty) {
            const item = button.parentElement;
            const timeSpent = parseInt(item.querySelector('#timeSpent').innerText);

            // Stop the timer
            clearInterval(parseInt(item.dataset.timer));

            // Calculate efficiency score increment
            const efficiency = Math.max(0, estimatedTime - Math.abs(timeSpent - estimatedTime) + difficulty);
            score += efficiency;
            efficiencyScore.innerText = `Efficiency Score: ${score}`;

            // Remove the item
            todoList.removeChild(item);

            // Remove the task from JSON
            removeTaskFromJSON(item.querySelector('b').innerText);
        }

        // JSON File Persistence Functions
        async function saveTaskToJSON(task) {
            let tasks = await loadTasksFromJSON();
            tasks.push(task);
            await saveTasksToFile(tasks);
        }

        async function loadTasksFromJSON() {
            try {
                const response = await fetch('tasks.json');
                if (response.ok) {
                    const tasks = await response.json();
                    tasks.forEach(task => addTaskToUI(task));
                    return tasks;
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
            return [];
        }

        async function saveTasksToFile(tasks) {
            try {
                const blob = new Blob([JSON.stringify(tasks, null, 2)], { type: 'application/json' });
                const fileUrl = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = fileUrl;
                a.download = 'tasks.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                URL.revokeObjectURL(fileUrl);
            } catch (error) {
                console.error('Error saving tasks:', error);
            }
        }

        async function removeTaskFromJSON(taskName) {
            let tasks = await loadTasksFromJSON();
            tasks = tasks.filter(task => task.name !== taskName);
            await saveTasksToFile(tasks);
        }
    </script>
</body>
</html>
